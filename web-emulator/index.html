<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>WebNES1</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="src/index.ts"></script>
</head>

<body>
  <main class="container">
    <h1>WEB-NES</h1>
    <div class="buttons">
      <label for="fileInput" class="nes-button">LOAD ROM</label>
      <input type="file" id="fileInput" style="display: none;">
      <button id="pause" class="nes-button">PAUSE</button>
      <button id="step" class="nes-button">STEP</button>

    </div>

    <canvas class="screen" id="screen" width="256" height="240"></canvas>
    <div id="cpu">
      <h3>CPU REGISTERS</h2>
        <ul class="cpu_registers" id="cpu_registers">
        </ul>
    </div>
    <div id="ram">
      <h2>RAM</h2>
      <input value="0" min="0" max="4064" id="ptr" type="number" step="16">
      <div id="memory"></div>
    </div>

    <h2>NAMETABLE</h2>
    <div id="nametable_1">
      <fieldset>
        <legend>Select a nametable:</legend>
        <div>
          <input type="radio" id="nametable-1" name="nametable" value="0"/>
          <label for="nametable-1">1</label>
        </div>
        <div>
          <input type="radio" id="nametable-2" name="nametable" value="1" />
          <label for="nametable-2">2</label>
        </div>
      </fieldset>
      <div id="nametable">


      </div>
    </div>
  </main>
</body>

</html>
